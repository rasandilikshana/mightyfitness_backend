- name: Update and upgrade apt packages
  apt:
    update_cache: yes
    upgrade: dist

- name: Add repository for PHP 8.1
  apt_repository:
    repo: ppa:ondrej/php
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install required packages
  apt:
    name:
      - software-properties-common
      - curl
    state: present

- name: Ensure necessary packages are installed
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - python3-dev
    - libmysqlclient-dev
    - python3-pip
    - pkg-config
    - build-essential
    - acl

- name: Install mysqlclient package
  pip:
    name: mysqlclient

- name: Install MySQL server
  apt:
    name: mysql-server
    state: present

- name: Ensure MySQL service is started and enabled
  service:
    name: mysql
    state: started
    enabled: yes

- name: Reset MySQL root password
  shell: |
    sudo systemctl stop mysql
    sudo mkdir -p /var/run/mysqld
    sudo chown mysql:mysql /var/run/mysqld
    sudo mysqld_safe --skip-grant-tables --skip-networking &
    sleep 5
    sudo mysql -e "FLUSH PRIVILEGES; ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '{{ mysql_root_password }}'; GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost' WITH GRANT OPTION; FLUSH PRIVILEGES;"
    sudo pkill mysqld
    sleep 5
    sudo systemctl start mysql
  args:
    executable: /bin/bash
  ignore_errors: yes

- name: Create MySQL config file for root
  copy:
    dest: /root/.my.cnf
    content: |
      [client]
      user=root
      password={{ mysql_root_password }}
    mode: '0600'

- name: Create Laravel database
  shell: |
    mysql -e "CREATE DATABASE IF NOT EXISTS {{ mysql_db_name }};"
  args:
    executable: /bin/bash

- name: Create Laravel user
  shell: |
    mysql -e "CREATE USER IF NOT EXISTS '{{ mysql_user }}'@'localhost' IDENTIFIED BY '{{ mysql_password }}';"
    mysql -e "GRANT ALL PRIVILEGES ON {{ mysql_db_name }}.* TO '{{ mysql_user }}'@'localhost';"
    mysql -e "FLUSH PRIVILEGES;"
  args:
    executable: /bin/bash

- name: Install PHP 8.1 and common extensions
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - php8.1
    - php8.1-cli
    - php8.1-fpm
    - php8.1-mysql
    - php8.1-xml
    - php8.1-mbstring
    - php8.1-curl
    - php8.1-zip
    - php8.1-gd

- name: Ensure PHP-FPM service is started and enabled
  service:
    name: php8.1-fpm
    state: started
    enabled: yes

- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Stop conflicting web servers
  service:
    name: "{{ item }}"
    state: stopped
  loop:
    - apache2
    - httpd
  ignore_errors: yes

- name: Disable conflicting web servers
  service:
    name: "{{ item }}"
    enabled: no
  loop:
    - apache2
    - httpd
  ignore_errors: yes

- name: Copy Laravel project files to server
  synchronize:
    src: ../../../../
    dest: "{{ target_directory }}"
    delete: yes

- name: Install Composer
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-setup.php

- name: Install Composer globally
  command: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer

- name: Install Laravel dependencies
  command: composer update --no-interaction --ignore-platform-reqs
  args:
    chdir: "{{ target_directory }}"

- name: Install Node.js dependencies
  apt:
    name: build-essential
    state: present

- name: Download Node.js 21.7.3
  get_url:
    url: "https://nodejs.org/dist/v21.7.3/node-v21.7.3-linux-x64.tar.xz"
    dest: "/tmp/node-v21.7.3-linux-x64.tar.xz"

- name: Extract Node.js
  unarchive:
    src: "/tmp/node-v21.7.3-linux-x64.tar.xz"
    dest: "/usr/local"
    remote_src: yes
    creates: "/usr/local/node-v21.7.3-linux-x64"

- name: Create symlinks for Node.js
  file:
    src: "/usr/local/node-v21.7.3-linux-x64/bin/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    state: link
  loop:
    - node
    - npm

- name: Verify Node.js installation
  command: node -v
  register: node_version

- name: Display Node.js version
  debug:
    msg: "Node.js version is {{ node_version.stdout }}"

- name: Install npm dependencies
  npm:
    path: "{{ target_directory }}"
    state: present
    production: no
  environment:
    NODE_ENV: development

- name: Copy .env.example to .env if .env doesn't exist
  copy:
    src: "{{ target_directory }}/.env.example"
    dest: "{{ target_directory }}/.env"
    force: no
    remote_src: yes
  ignore_errors: yes

- name: Create .env file if it doesn't exist and .env.example is missing
  copy:
    content: |
      APP_NAME="Fit360"
